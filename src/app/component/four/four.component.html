<div>
  <button (click)="increment()">Increment</button>
  <div>
    <h1>{{count$ | async}}</h1>
  </div>
  <button (click)="decrement()">Decrement</button>
  <button (click)="reset()">Reset</button>
</div>

<div>
  <h2>Books</h2>
  <app-book-list
    [books]="books$ | async" (add)="onAdd($event)"
  ></app-book-list>
  <h2>Colection Book</h2>
  <app-book-collection
    [books]="booksColection$ | async"
    (remove)="onRemove($event)"
  ></app-book-collection>
</div>
