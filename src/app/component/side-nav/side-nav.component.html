<mat-sidenav-container
    class="example-container" (backdropClick)="close('backdrop')">
  <mat-sidenav 
    class="sidenav"
    #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button class="close" mat-button (click)="close('toggle button')"><mat-icon>close</mat-icon></button></p>
    <app-nav></app-nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button (click)="sidenav.open()">Nav menu</button></p>
  </mat-sidenav-content>
</mat-sidenav-container>
