<nav mat-tab-nav-bar [backgroundColor]="'primary'">
  <a mat-tab-link *ngFor="let link of links"
     (click)="activeLink = link.path"
     [active]="activeLink == link.path" [routerLink]="link.path"> {{link.data.label}} </a>
</nav>
